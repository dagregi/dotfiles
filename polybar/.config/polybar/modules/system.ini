[separator]
format-prefix-padding = 0
format-prefix-foreground = ${colors.primary}
interval = 5

[module/memory]
type = custom/script
inherit = separator
exec = free -m | awk '/Mem/ {printf "%.2f", $3/1024}'
format-prefix = 
label = %{T3} %output%GB%{T-}
click-left = $TERMINAL -e htop

[module/cpu]
type = internal/cpu
inherit = separator
format-prefix = 
label = %{T3}%percentage:2%%%{T-}

[module/date]
type = internal/date
inherit = separator
date = %H:%M
label = %{T3}%date%%{T-}
format = <label>
format-foreground = ${colors.foreground}
format-prefix = 󰥔
label-padding = 1

[module/powermenu]
type = custom/text
format = 󰐥
format-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.alert}
click-left = rofi-powermenu
