[global/wm]
include-file = ./content.ini
include-directory = ./modules
margin-top = 0
margin-bottom = 0

[bar/main]
width = 98%
height = 22px
offset-y = 3px
offset-x = 1%

radius = 0
background = #000000ff
foreground = ${colors.foreground}
border-size = 0
padding = 0

module-margin = 0
modules-left = bi inb xwindow inb filesystem inb memory update date cava inb bd
modules-center = bi workspaces bd
modules-right = bi inb mpd inb audio inb vpn inb wlan eth inb battery inb bd

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:size=10;3"
font-2 = "feather:size=11;3"

cursor-click = pointer
cursor-scroll = default
wm-name = bspwm
wm-restack = bspwm
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false
pseudo-transparency = false
