[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-charging = %{T3}<animation-charging><label-charging>%{T-}
label-charging  = %{T3}%percentage%%%{T-}
label-charging-foreground = ${colors.foreground}
format-charging-foreground = ${colors.secondary}
format-charging-background = ${colors.background}

format-discharging = %{T3}<ramp-capacity><label-discharging>%{T-}
label-discharging = %{T3}%percentage%%%{T-}
label-discharging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}


format-full-prefix = 
format-full-prefix-padding = 1
format-full-prefix-foreground = ${colors.green}
format-full-background = ${colors.background}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-padding = 1
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0-foreground = ${colors.alert}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-padding = 1
animation-charging-foreground = ${colors.cyan}
animation-charging-framerate = 750
