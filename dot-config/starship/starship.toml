"$schema" = 'https://starship.rs/config-schema.json'

format = """
$lua\
$nodejs\
$rust\
$python\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$username\
$hostname\
$directory\
$character"""

add_newline = false
command_timeout = 600

[directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "../"
style = "#96b4fa"

[character]
success_symbol = "[❯](cyan)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](blue)"

[git_branch]
format = ' on [$symbol$branch]($style) '
style = "bright-black"

[git_status]
format = '([$all_status$ahead_behind]($style)) '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[lua]
format = '\[[$symbol($version)]($style)\]'
symbol = " "
style = "blue"

[nodejs]
format = '\[[$symbol($version)]($style)\]'
symbol = " "
style = "green"

[rust]
format = '\[[$symbol($version)]($style)\]'
symbol = " "
style = "bold red"

[python]
format = "[$virtualenv]($style) "
symbol = " "
style = "bright-yellow"
