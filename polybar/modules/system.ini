[separator]
format-prefix-padding = 1
format-prefix-foreground = ${colors.primary}
format-prefix-background = ${colors.black}

label-background = ${colors.black}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground}
label-layout = %{T3} %layout% %{T-}
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 5

inherit = separator

format-prefix = "󰍛"
label = %{T3} %percentage_used:2%% %{T-}

[module/cpu]
type = internal/cpu
interval = 5

inherit = separator

format-prefix = "󰘚"
label = %{T3} %percentage:2%% %{T-}

[module/date]
type = internal/date
interval = 5

inherit = separator

date = %a, %d %b %H:%M

label = "%date% %time%"
format = <label>
format-foreground = ${colors.foreground}

format-prefix = 󰃰

label-padding = 1

[module/powermenu]
type = custom/text

content = ""
content-padding = 1
content-foreground = ${colors.foreground}
content-background = ${colors.alert}
click-left = sh $HOME/.config/rofi/scripts/launcher
