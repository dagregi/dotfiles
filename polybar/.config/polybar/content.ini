[colors]
background = ${xrdb:background}
background-alt = #21202e
foreground = ${xrdb:foreground}
primary = ${xrdb:color11}
secondary = ${xrdb:color2}
alert = ${xrdb:color9}
disabled = ${xrdb:color8}
black = ${xrdb:color0}
red = ${xrdb:color1}
green = ${xrdb:color2}
yellow = ${xrdb:color3}
blue = ${xrdb:color4}
magenta = ${xrdb:color5}
cyan = ${xrdb:color6}

[module/inb]
type = custom/text
format = " "
format-background = ${colors.background}
format-foreground = ${colors.background}
format-font = 4

[module/bi]
type = custom/text
format = 
format-foreground = ${colors.background}
format-background = #000a1a3b
format-font = 4
[module/bd]
type = custom/text
format = 
format-foreground = ${colors.background}
format-background = #000a1a3b
format-font = 4
