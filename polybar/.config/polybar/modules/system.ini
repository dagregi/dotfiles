[separator]
format-prefix-padding = 0
format-prefix-foreground = ${colors.primary}

[module/update]
type = custom/script
inherit = separator
interval = 30
exec = sh $XDG_CONFIG_HOME/polybar/scripts/updates
format-prefix = 
label = %{T3} %output%%{T-}
click-left = $TERMINAL -c CustomFloat -n CustomFloat -e xbps-install -Su

[module/memory]
type = custom/script
inherit = separator
interval = 5
exec = free -m | awk '/Mem/ {printf "%.2f", $3/1024}'
format-prefix = 
label = %{T3} %output%GB%{T-}
click-left = $TERMINAL -c CustomFloat -n CustomFloat -e htop

[module/date]
type = internal/date
inherit = separator
interval = 5
date = %H:%M
label = %{T3}%date%%{T-}
format = <label>
format-foreground = ${colors.foreground}
format-prefix = 󰥔
label-padding = 1

[module/powermenu]
type = custom/text
format = 󰐥
format-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.alert}
click-left = rofi-powermenu
