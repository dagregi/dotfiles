[global/wm]
include-file = ./content.ini
include-directory = ./modules
margin-top = 0
margin-bottom = 0

[bar/main]
width = 98%
height = 20px
offset-y = 5px
offset-x = 1%
radius = 0
background = #000a1aff
foreground = ${colors.foreground}
border-size = 0
padding = 0
module-margin = 0
modules-left = bi inb workspaces inb xwindow inb bd
modules-center = bi date bd
modules-right = bi inb mpd update inb audio inb memory inb wlan eth inb battery inb bd
font-0 = "JetBrainsMono Nerd Font:size=11;2.5"
cursor-click = pointer
cursor-scroll = default
wm-name = bspwm
wm-restack = bspwm
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = false
