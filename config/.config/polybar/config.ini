[global/wm]
include-file = ./colors.ini
include-file = ./modules/audio.ini
include-file = ./modules/system.ini
include-file = ./modules/network.ini
include-file = ./modules/workspaces.ini
margin-top = 0
margin-bottom = 0

[bar/main]
width = 100%
height = 24pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 1pt
border-color = ${colors.black}
padding = 0
offset-x = 0
offset-y = 0
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:size=12;3"

modules-left = workspaces xwindow
modules-right = audio xkeyboard memory cpu wlan eth date powermenu

cursor-click = pointer
cursor-scroll = default
wm-name = bspwm
wm-restack = bspwm
tray-position = none
enable-ipc = true

[settings]
screenchange-reload = false
pseudo-transparency = false
